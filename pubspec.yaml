name: scanner_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  gap: ^3.0.1
  google_fonts: ^6.2.1
  image_gallery_saver: ^2.0.3
  mobile_scanner: ^4.0.1
  qr_flutter: ^4.1.0
  share_plus: ^10.0.0
  svg_flutter: ^0.0.1
  url_launcher: ^6.3.0
  zoom_tap_animation: ^1.1.0
  qr_code_scanner: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  # example:
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Bold.ttf
          style: italic
